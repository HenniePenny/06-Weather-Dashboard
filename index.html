<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="sideBar">
      <h2>Search for a city:</h2>
      <div>
        <form id="submitCity">
          <input type="text" id="cityInput" placeholder="city" />
          <button id="submitCitySearch" type="submit">Search</button>
        </form>
      </div>
      <hr />
      <div id="searchHistory">
        <button id="searchHistory1" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory2" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory3" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory4" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory5" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory6" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory7" class="previousSearch" type="submit">
          Placeholder
        </button>
        <button id="searchHistory8" class="previousSearch" type="submit">
          Placeholder
        </button>
      </div>
    </div>
    <div id="mainDisplay">
      <div id="weatherToday">
        <h2 id="displayCityDateIcon"></h2>
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
        <div id="uvi"></div>
      </div>
      <div id="forecast5Days">
        <div id="day1">
          <div class="date"></div>
          <div class="weatherIcon"></div>
          <div class="temp"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
        <div id="day2">
          <div class="date"></div>
          <div class="weatherIcon"></div>
          <div class="temp"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
